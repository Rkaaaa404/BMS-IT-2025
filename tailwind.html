<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Tailwind</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-900 font-poppins p-10 w-full min-h-screen flex justify-center items-center">
  
  <div class="max-w-4xl flex flex-col md:flex-row items-center gap-10 md:gap-16">
    
    <div class="md:w-2/3 space-y-6 text-center md:text-left order-last md:order-none">
      <div>
        <h2 class="text-2xl text-white font-medium">
          Hi, I am <br>
          <span class="text-blue-200">Rayka Dharma Pranandita</span>
        </h2>
        
        <div class="w-full mt-2">
          <h1 class="text-4xl text-white font-bold">
            Fullstack Developer
          </h1>
          <h3 class="text-3xl text-white font-medium">
            Information Technology
          </h3>
        </div>
        
        <p class="text-gray-400 font-semibold mt-4">
          Aspiring developer with interest in various compsci fields
        </p>
      </div>
      
      <div> 
        <button class="bg-blue-500/50 text-blue-200 font-bold py-2 px-6 rounded-lg hover:bg-blue-500 hover:text-white transition-all duration-300">
          My experience
        </button>
      </div>
    </div>
    
    <div class="md:w-1/3 flex justify-center order-first md:order-none">
      <img src="./public/foto.png" alt="Foto Rayka" class="w-48 h-48 rounded-full object-cover">
    </div>
    
  </div>
  
</body>
</html>
